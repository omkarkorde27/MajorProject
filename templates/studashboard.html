<html>
<head>
    	<title>Exam App by Omkar</title>
    		<style>
    		* {
        		font-size: 20px;
        		font-family: 'Arial', sans-serif;
    		}

    		body {
        		background-image: url('photo.jpg');
        		background-size: cover;
        		background-position: center;
        		margin: 0;
        		padding: 0;
        		box-sizing: border-box;
    		}

        		color: white;

    		.content {
        		text-align: center;

        		background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for content */
    		}

    		.content h1 {
        		color: #005a87;
    		}

    		.content p {
        		font-size: 18px;
        		line-height: 1.6;
    		}

    		.footer {
        		background-color: #005a87;
        		color: white;
        		text-align: center;
        		padding: 10px;

        		bottom: 0;

		.question textarea {

		}

</head>

            			<strong>Question 1:</strong> What is the difference between a physical change and a chemical change?
            			<textarea name="answer1" rows="1"></textarea>
        		</div>

		        <button type="submit">Submit Answers</button>
    		</form>

    		<script>
        		const form = document.getElementById('quizForm');
        		form.addEventListener('submit', (event) => {
            			alert('Your response is successfully submitted!');
        		});

	</center>
